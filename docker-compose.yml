version: "2.0"
services:
    bot:
        build: .
        network_mode: host
        depends_on:
            - redis
            - mongodb
    redis:
        image: redis:latest
        logging:
            driver: none
# Uncomment everything below if you run mongodb locally.
    mongodb:
        image: mongo:latest
        volumes:
            - "mongodata:/data/db"
        network_mode: host
        logging:
            driver: none
volumes:
    mongodata: